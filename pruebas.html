<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Comida</title>

    <!-- Agrega los enlaces a las bibliotecas de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container" id="bebidas">
		<div class="card-columns">
			<div class="card">
				<a href="" data-toggle="modal" data-target="#exampleModal1">
					<img src="videos/video.jpg" class="card-img-top">
				</a>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  	<button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
			  		<span aria-hidden="true">&times;</span>
			  	</button>
				<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
					<img src="videos/video.jpg" class="img-fluid rounded">			    
				</div>
			</div>
        </div>
    </div>

<!-- Incluye el archivo JavaScript "menu.js" al final del body -->
<script src="js/pruebas.js"></script>

</body>
</html>
